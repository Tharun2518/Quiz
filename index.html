<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time</title>


    <!-- linking stylesheet -->
     <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">

        <!-- header -->
        <header>
            <div class="navbar">QUIZ TIME</div>
        </header>

        <!-- start button -->
         <div class="enclose">        
            <div class="start-btn">
                <button>Start The Game</button>
            </div>

            <!-- questions interface -->
            <div class="quiz-container">
                <div class="timer-cont style">
                    <p id="ques-count">1/20</p>
                    <p>Time Left</p>
                    <div class="timer">00:00</div>
                </div>
                <div class="ques-cont style">
                    <!-- comes from javascript -->
                </div>
                <div class="options-cont style">
                    <!-- comes form javascript -->
                </div>
                <div class="buttons">
                    <button>Skip</button>
                </div>
            </div>
        </div>
 

    </div>
    <script src="script .js"></script>
</body>
</html>
